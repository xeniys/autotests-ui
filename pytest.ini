[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*


markers =
    ui: Запускает все UI автотесты
    smoke: Запускает все smoke автотесты
    regression: Запускает все регрессионные автотесты
    critical: Запускает все критичных автотесты
    slow: Запускает все медленные автотесты
    registration: Запускает тесты на регистрацию
    authorization: Запускает тесты на авторизацию